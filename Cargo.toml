[package]
name = "tesseral-axum"
version = "0.1.0"
edition = "2021"
description = "Tesseral Authentication SDK for Axum web framework"
license = "MIT OR Apache-2.0"
repository = "https://github.com/tesseral-tech/tesseral-sdk-axum"

[dependencies]
axum = "0.7.2"
tokio = { version = "1.34.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.5.0", features = ["trace"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
reqwest = { version = "0.11", features = ["json"] }
aws-lc-rs = "1.5.0"
base64 = "0.21.5"
thiserror = "1.0.50"

[[example]]
name = "hello_world"
path = "examples/hello_world.rs"
